{% extends "layout.html" %}

{% block title %}
    Password Change
{% endblock %}

{% block main %}
<div  class="row align-items-center justify-content-center py-3">
    <div class="col-sm-6 feature">
        <form  action="/pass_change" method="post">
            <div class="form-group">
                <input class="form-control" name="old_password" placeholder="Old password" type="password" required>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="New password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
            </div>
            <div class="form-group">
                <input class="form-control" name="password2" placeholder="Confirm new password" type="password" required>
            </div>
                <button class="btn btn-primary" type="submit">Change password</button>
        </form>
    </div>

    <div class="col-sm-6 feature" id="message">
        <h3>Password must contain the following:</h3>
        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
        <p id="number" class="invalid">A <b>number</b></p>
        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
    </div>
</div>
{% endblock %}
